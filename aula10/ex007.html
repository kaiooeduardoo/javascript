<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            color: rgb(255, 0, 0);
            text-shadow: 1px 1px 1px #0000007e;
            font: normal 18pt Arial;
            width: 600px;
            background-image: linear-gradient(to right, #4b4ba060, #0000ff60, #0000ff60 );
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            background-color: rgb(248, 248, 212);
            border-radius: 5px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="N° 1"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="N° 2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
